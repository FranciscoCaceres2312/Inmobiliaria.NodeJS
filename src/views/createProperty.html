    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(90deg, #303e58 0%, #3f855e 100%);
        }
        .nav{
            background: linear-gradient(90deg, #2b298b 0%, #281d3a 100%);
        }
        .navbar{
            background: linear-gradient(90deg, #1577a5 0%, #BDFFF3 100%);
        }
        .a,.btn{
          background: #0f0c29;  /* fallback for old browsers */
          background: -webkit-linear-gradient(to right, #24243e, #302b63, #0f0c29);
          background: linear-gradient(to right, #24243e, #302b63, #0f0c29);;
        }
    </style>
    
</head>

<body>
    
    <H1>Mi Inmobiliaria</H1>
    
        
   
    <div class="btn-group">
        <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" id="boton desplegable" aria-haspopup="true" aria-expanded="false">
            Inmuebles
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton" onclick="javascript:console.log( $(event.target).data('mode'))">
            <a class="dropdown-item" href="http://localhost:3000/createProperty" data-mode="mode1" data-dir="/home">Registrar Inmueble</a>
            <a class="dropdown-item" href="http://localhost:3000/getAllProperty" data-mode="mode1" data-dir="/home">Ver todos los inmuebles</a>
            <a class="dropdown-item" href="http://localhost:3000/getOneProperty" data-mode="mode1" data-dir="/home">Buscar Inmueble</a>
        </div>
    </div>
     <br></br>
     <br>

    <div class="container p-4">
        <div class="row">
           <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-body">
                    <form  action="createProperty" method="POST">
                        <div class="form-group">
                            
                            <input type="text" class="form-control" name="cadastralNumber"  placeholder="Escriba el Numero catastral" required>
                        </div>
                        <div class="form-group">
                            
                            <input type="text" class="form-control" name="direction"  placeholder="Escriba la direcciÃ³n" required>
                        </div>
                        <div class="form-group">
                            
                            <input type="text" class="form-control" name="postcard"  placeholder="Escriba el Codigo Postal" required>
                        </div>
                        <div class="form-group">
                            
                            <input type="text" class="form-control" name="price"  placeholder="Escriba el Precio" required>
                        </div>
                     
                        <div class="form-group">
                            <button class="btn btn-succes btn-block">
                                Guardar
                            </button>
                        </div>
            
                    </form>
                </div>
            </div>
           </div>
        </div>
    </div>
